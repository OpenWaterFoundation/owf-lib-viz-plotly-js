<!DOCTYPE html>
<html>
<head>
	<title>Plotly TimeSeries</title>
	<script src="javascript/plotly-latest.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Plotly TimeSeries</h1>
<div id="chart"></div>
<script>
	Plotly.d3.csv('data-files/small-precip-data.csv',function(rows){
		var trace = {
			type: 'scatter',
			mode: 'lines',
			x: rows.map(function(row){
				return row['Date']
			}),
			y: rows.map(function(row){
				return row['053005']
			}),
			line: {
				width: 1
			},
			name: '053005'
		};
		var trace2 = {
			type: 'scatter',
			mode: 'lines',
			x: rows.map(function(row){
				return row['Date']
			}),
			y: rows.map(function(row){
				return row['058839']
			}),
			line: {
				width: 1
			},
			name: '058839'
		};
		var trace3 = {
			type: 'scatter',
			mode: 'lines',
			x: rows.map(function(row){
				return row['Date']
			}),
			y: rows.map(function(row){
				return row['054054']
			}),
			line: {
				width: 1
			},
			name: '054054'
		};
		var trace4 = {
			type: 'scatter',
			mode: 'lines',
			x: rows.map(function(row){
				return row['Date']
			}),
			y: rows.map(function(row){
				return row['051060']
			}),
			line: {
				width: 1
			},
			name: '051060'
		};
		var layout = {
			yaxis: {title: 'Precipitation'},
			xaxis: {
				title: 'Date',
				showgrid: false,
			},
		};
		Plotly.plot(document.getElementById('chart'),[trace, trace2, trace3,trace4],layout,{showLink: false});
	});
</script>
</body>
</html>
